<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The H.O.R.I.Z.O.N - Transmissions</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rajdhani&display=swap');

  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    background: radial-gradient(ellipse at center, #0a0a14 0%, #000000 80%);
    color: #cfdcff;
    font-family: 'Rajdhani', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    padding: 2rem 3rem;
    border-bottom: 1px solid #2e2e5c;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header h1 {
    font-family: 'Orbitron', sans-serif;
    font-weight: 500;
    font-size: 1.8rem;
    letter-spacing: 0.15em;
    color: #81a1ff;
  }

  nav a {
    color: #81a1ff;
    text-decoration: none;
    margin-left: 2rem;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  nav a:hover {
    color: #aabfff;
  }

  main {
    flex-grow: 1;
    padding: 3rem;
    max-width: 960px;
    margin: 0 auto;
  }

  main h2 {
    font-family: 'Orbitron', sans-serif;
    color: #88c0d0;
    font-weight: 500;
    margin-bottom: 1rem;
    letter-spacing: 0.1em;
    border-bottom: 1px solid #2e2e5c;
    padding-bottom: 0.5rem;
  }

  section {
    margin-bottom: 3rem;
  }

  article.transmission {
    background: rgba(30, 30, 55, 0.8);
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 0 15px #4c6ef5;
    margin-bottom: 1.5rem;
    transition: box-shadow 0.3s ease;
  }
  article.transmission:hover {
    box-shadow: 0 0 25px #81a1ff;
  }

  article.transmission h3 {
    font-family: 'Orbitron', sans-serif;
    font-weight: 600;
    color: #a3bef0;
    margin-bottom: 0.5rem;
  }

  article.transmission time {
    font-size: 0.85rem;
    color: #7f8db0;
    display: block;
    margin-bottom: 0.75rem;
  }

  article.transmission p {
    line-height: 1.5;
    color: #d8dee9cc;
    font-size: 1.1rem;
  }

  footer {
    text-align: center;
    padding: 1.5rem 0;
    color: #555a88;
    font-size: 0.9rem;
    border-top: 1px solid #2e2e5c;
  }

  /* Responsive */
  @media (max-width: 700px) {
    header {
      flex-direction: column;
      align-items: flex-start;
    }
    nav {
      margin-top: 1rem;
    }
    nav a {
      margin-left: 0;
      margin-right: 1.5rem;
    }
  }
</style>
</head>
<body>
<header>
  <h1>THE H.O.R.I.Z.O.N</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="wiki.html">Archive</a>
    <a href="news.html">Transmissions</a>
    <a href="contribute.html">Contribute</a>
  </nav>
</header>

<main>
  <section>
    <h2>Recent Transmissions</h2>

    <article class="transmission">
      <h3>EXAMPLE</h3>
      <time datetime="2025-08-01">August 1, 2025</time>
      <p>EXAMPLE</p>
    </article>
<footer>
  &copy; 2025 The H.O.R.I.Z.O.N | Eternal Vigilance at the Event Horizon
</footer>
</body>
</html>
